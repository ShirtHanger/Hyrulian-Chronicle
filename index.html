<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyrulian Chronicle</title>

    <link rel="stylesheet" href="style.css">

    <!-- Axios for API pulls -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 

    <!-- Import API get functions and the main page script -->
    <script src="script.js" type="module" defer></script>
    <script src="links.js" type="module" defer></script>
    <script src="get-functions.js" type="module" defer></script>


    <link href="favicon.ico" rel="icon" type="image/x-icon">

</head>
<body>

    <header id="title-header">
        <img src="" alt="pixel image" class="title-images"></img>
        <h1>Hyrulian Chronicle</h1>
        <img src="" alt="pixel image" class="title-images"></img>
    </header id="title-header">

    <header id="quote-container" class="old-paper-background">
        <!-- Random quotes from the zelda franchise will populate here -->
        <h3 id="zelda-quote"><!-- It's dangerous to go alone, take this! --></h3>
        <p>- - -</p>
        <h4 id="zelda-quote-author"><!-- Old Man --></h4>
        <p id="zelda-quote-game"><!-- The Legend of Zelda --></p>
        <button id="quote-button"><!-- New Quote --></button>
    </header>

 <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for a character...">
        <h4>Search for...</h4>
        <div id="search-buttons">
            <button class="search-button">Characters</button>
            <button class="search-button">Places</button>
            <button class="search-button">Items</button>
            <button class="search-button">Games</button>
            <button class="search-button">Staff</button>
            <button class="search-button">Bosses</button>
            <button class="search-button">Dungeons</button>
            <button class="search-button">Monsters</button>
        </div>
 </div>

<h4>Show all...</h4>
<div id="category-buttons">
        <button class="category-button">Characters</button>
        <button class="category-button">Places</button>
        <button class="category-button">Items</button>
        <button class="category-button">Games</button>
        <button class="category-button">Staff</button>
        <button class="category-button">Bosses</button>
        <button class="category-button">Dungeons</button>
        <button class="category-button">Monsters</button>
</div>



<div class="results-container old-paper-background">
    <h2 class="results-title"></h2>
    <ul class="results-list">
        <!-- Search results will be populated here -->
    </ul>

</div>
    
</body>
</html>
